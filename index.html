<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCP W-0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="styles/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <header>
        <h1>Week 0 / Code Assessment</h1>
    </header>

    <!-- Box Section -->
    <section>
        <div>
            <div></div>
            <div></div>
            <div></div>
        </div>

    </section>

    <!-- Button Section -->
    <section>
        <h4>Change Buttons</h4>
        <div class="d-flex justify-content-center gap-4 p-3">
            <button class="btn btn-primary btn-lg change-button" type="button">Change Box 1</button>
            <button class="btn btn-primary btn-lg change-button" type="button">Change Box 2</button>
            <button class="btn btn-primary btn-lg change-button" type="button">Change Box 3</button>
            <button class="btn btn-warning btn-lg" type="button">Change All</button>
        </div>
    </section>

    <section>
        <h4>Hide Buttons</h4>
        <div class="d-flex justify-content-center gap-4 p-3">
            <button class="btn btn-primary btn-lg hide-button">Hide Box 1</button>
            <button class="btn btn-primary btn-lg hide-button">Hide Box 2</button>
            <button class="btn btn-primary btn-lg hide-button">Hide Box 3</button>
            <button class="btn btn-warning btn-lg hide-button">Hide All</button>
        </div>
    </section>

    <!-- Reset and Show All Buttons -->
    <section>
        <div class="d-flex justify-content-center gap-5">
            <button class="btn btn-warning btn-lg">Reset Colors</button>
            <button class="btn btn-warning btn-lg">Show All</button>
           
        </div>

    </section>
    
</body>
<script src="scripts/index.js"></script>
