<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCP W-0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="styles/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <header class="text-center">
        <h1>Week 0 / Code Assessment</h1>
    </header>

                                                            <!-- BOX SECTION  -->
    <section id="color-boxes">
        <div id="boxes">
            <div class="box first show-all hide-all" data-box-number="1"></div>
            <div class="box sec show-all hide-all" data-box-number="2"></div>
            <div class="box third show-all hide-all" data-box-number="3"></div>
        </div>
    </section>

                                                            <!--CHANGE BOX BUTTONS  -->
    <section class="text-center">
        <h4>Change Buttons</h4>
        <div class="d-flex justify-content-center gap-4 p-3">
            <button class="btn btn-primary btn-lg change-button" data-box-number="1" type="button">Change Box 1</button>
            <button class="btn btn-primary btn-lg change-button" data-box-number="2" type="button">Change Box 2</button>
            <button class="btn btn-primary btn-lg change-button" data-box-number="3" type="button">Change Box 3</button>
            <button id="change" class="btn btn-warning btn-lg" type="button">Change All</button>
        </div>
    </section>

                                                             <!-- HIDE BOX BUTTONS -->
    <section class="text-center">
        <h4>Hide Buttons</h4>
        <div class="d-flex justify-content-center gap-4 p-3">
            <button class="btn btn-primary btn-lg hide-button" data-box-number="1" type="button">Hide Box 1</button>
            <button class="btn btn-primary btn-lg hide-button" data-box-number="2" type="button">Hide Box 2</button>
            <button class="btn btn-primary btn-lg hide-button" data-box-number="3" type="button">Hide Box 3</button>
            <button id="hide" class="btn btn-warning btn-lg" type="button">Hide All</button>
        </div>
    </section>

                                                        <!-- REST & SHOW BUTTONS -->
    <section class="text-center">
        <div class="d-flex justify-content-center gap-5">
           <button id="reset" class="btn btn-warning btn-lg" type="button">Reset Colors</button>
           <button id="show" class="btn btn-warning btn-lg show" type="button">Show All</button>
        </div>
    </section>
</body>
<script src="scripts/script.js"></script>
</html>
